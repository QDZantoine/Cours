<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@200&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css"/>
		<script src="main.js"></script>
		<title>Magic 8 ball - Created by Antoine Quendez</title>
	</head>
	<body>
		<div class="frame-eightball">
			<div class="frame">
				<div class="frame-wrapper">
					<div class="ellipse-wrapper">
						<div class="ellipse"></div>
					</div>
				</div>
				<div class="rectangle-wrapper">
					<div>
						<input class="rectangle" type="text" placeholder="Ask Me Anything!" id="clear"/>
						<button class="enter" id="askme" onclick="myFunction()">Enter</button>
					</div>
				</div>
				<div class="div-wrapper">
					<div class="div"></div>
				</div>
				<div class="polygon-wrapper">
					<img class="polygon" src="images/Polygon 1.svg"/>
				</div>
				<div class="frame-2">
					<div id="response" class="text-wrapper"></div>
				</div>
				<img class="element" src="images/8.svg"/>
			</div>
		</div>
	</body>
</html>
